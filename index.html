<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Gallery Test</title>
</head>

<body>
    <div class="images-container">
        <div class="image"><img id="img" src="images/1.jpg" alt="" data-url="url(images/1.jpg)" data-num="0"></div>
        <div class="image"><img id="img" src="images/2.jpg" alt="" data-url="url(images/2.jpg)" data-num="1"></div>
        <div class="image"><img id="img" src="images/3.jpg" alt="" data-url="url(images/3.jpg)" data-num="2"></div>
        <div class="image"><img id="img" src="images/4.jpg" alt="" data-url="url(images/4.jpg)" data-num="3"></div>
        <div class="image"><img id="img" src="images/5.jpg" alt="" data-url="url(images/5.jpg)" data-num="4"></div>
        <div class="image"><img id="img" src="images/6.jpg" alt="" data-url="url(images/6.jpg)" data-num="5"></div>
        <div class="image"><img id="img" src="images/7.jpg" alt="" data-url="url(images/7.jpg)" data-num="6"></div>
        <div class="image"><img id="img" src="images/8.jpg" alt="" data-url="url(images/8.jpg)" data-num="7"></div>

    </div>
    <div class="big-image">
        <div class="big-img"><a href="" class="close">X</a>
            <div class="arrows">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>

    </div>




    <script src="app.js"></script>
</body>

</html>
